<header id="nav"{% if page.url == '/' or page.url == '/index.html' %} class="index-header"{% endif %}>
    <div class="col-8">
      <a href="{{ '/' | relative_url }}" class="logo-link">
        <img src="/img/logo.svg" alt="Logo" class="site-logo">
      </a>
      {% if page.url == '/' or page.url == '/index.html' %}
        <a href="{{ '/' | relative_url }}" id="name" class="title">{{ site.title }}</a>
        <span class="subtitle hideable">{{ site.description }}</span>
      {% endif %}
    </div>
    {% if page.url == '/' or page.url == '/index.html' %}
      <nav class="col-8" style="margin-top: 16px;">
        <a href="{{ '/work' | relative_url }}" class="button-link {% if page.url contains '/work' %}active{% endif %}">Work</a>
        <a href="{{ '/products' | relative_url }}" class="button-link {% if page.url contains '/products' %}active{% endif %}">Products</a>
        <a href="{{ '/photos' | relative_url }}" class="button-link {% if page.url contains '/photos' %}active{% endif %}">Photos</a>
        <a href="{{ '/about' | relative_url }}" class="button-link {% if page.url contains '/about' %}active{% endif %}">About</a>
      </nav>
    {% endif %}
</header>

<script src="{{ '/assets/js/animations.js' | relative_url }}"></script>
