<div id="container">
  <header>
    <nav>
      <a id="logo" href="{{ site.baseurl }}/">Arjun Mahanti</a>
      <ul>
      {% for page in site.pages %}
          {% if page.title %}
          <li class="nav_item"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>
