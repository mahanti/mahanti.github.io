<!-- Static Header - Logo & Navigation -->
<header id="nav" class="static-header">
    <div class="col-8 row">
      <div class="header-top">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="site-logo">
            <rect width="24" height="24" rx="6" fill="var(--surface-10)" opacity="0.4"/>
            <g opacity="0.6">
              <path d="M18.1304 14.798L14.8701 9.34082M12.2914 14.798L9.03112 9.34082L5.86968 14.798" stroke="var(--text-base)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
          </svg>
        </a>
      </div>
      <div class="header-home-content">
        <a href="{{ '/' | relative_url }}" id="name" class="title">{{ site.title }}</a>
        <span class="subtitle hideable">{{ site.description }}</span>
        <nav class="header-nav" style="margin-top: 16px;">
          <a href="/work" class="button-link">Work</a>
          <a href="/products" class="button-link">Products</a>
          <a href="/photos" class="button-link">Photos</a>
          <a href="/about" class="button-link">About</a>
        </nav>
      </div>
    </div>
</header>

<script src="{{ '/assets/js/animations.js' | relative_url }}"></script>
