<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"> 
  <body>
    <div id="container" class="animated fade-down">
      <ul id="controls">
        <li><a href="#" id="start" alternate="Stop">Start</a></li>
        <li class="last"><a href="#" id="clear">Clear</a></li>
      </ul>
      <h2 id="timer">00:00.00</h2>
      <ul id="splits" style="display: none;"></ul>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script> 
    <script type="text/javascript" src="https://raw.github.com/ccampbell/mousetrap/master/mousetrap.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>
  </body>
</html>
