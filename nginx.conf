server {
    listen 80;
    server_name mahanti.co www.mahanti.co;
    root /var/www/mahanti.github.io/_site;
    index index.html;

    # Handle static assets first (don't route these through SPA)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle API routes
    location /api/ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public";
    }

    # SPA fallback - serve index.html for all non-asset requests
    location / {
        try_files $uri $uri/ @spa_fallback;
    }
    
    # SPA fallback location
    location @spa_fallback {
        rewrite ^.*$ /index.html last;
    }



    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
} 