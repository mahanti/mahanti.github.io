server {
    listen 80;
    server_name mahanti.co www.mahanti.co;
    root /var/www/mahanti.github.io/_site;
    index index.html;

    # Handle client-side routing - more explicit configuration
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Explicitly handle common SPA routes
    location ~ ^/(work|products|photos|about)/ {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Handle nested SPA routes
    location ~ ^/(work|products|photos)/[^/]+/?$ {
        try_files $uri $uri/ /index.html =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache JSON content
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
} 