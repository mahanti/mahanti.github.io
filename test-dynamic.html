<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic SPA Test</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="day">
    
    <!-- Navigation -->
    <header id="nav">
        <div class="col-8">
            <a href="/" id="name" class="title">Arjun Mahanti</a>
            <span class="subtitle hideable">A multidisciplinary designer building delightful solutions to complex problems.</span>
        </div>
        <nav class="col-8" style="margin-top: 16px;">
            <a href="/work" class="button-link" data-section="work">Work</a>
            <a href="/products" class="button-link" data-section="products">Products</a>
            <a href="/photos" class="button-link" data-section="photos">Photos</a>
            <a href="/about" class="button-link" data-section="about">About</a>
        </nav>
    </header>
    
    <!-- Main content container -->
    <div class="grid">
        <!-- Content will be dynamically loaded here -->
    </div>
    
    <!-- Scripts -->
    <script src="/js/script.js"></script>
    <script src="/js/dynamic-spa.js"></script>
    
    <script>
        // Test the dynamic SPA
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Dynamic SPA test page loaded');
            
            // Test navigation
            setTimeout(() => {
                if (window.dynamicSPA) {
                    console.log('Dynamic SPA initialized successfully');
                    console.log('Current section:', window.dynamicSPA.currentSection);
                } else {
                    console.error('Dynamic SPA not initialized');
                }
            }, 1000);
        });
    </script>
</body>
</html>
